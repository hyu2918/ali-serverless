edition: 1.0.0
name: component-test
access: '{{ access }}'
services:
  cn-hangzhou-web-framework-next:
    component: fc
    props:
      region: cn-hangzhou
      service:
        description: Serverless Devs Web Framework Service
        internetAccess: true
        ossMountConfig:
          mountPoints: []
        name: web-framework
      function:
        handler: index.handler
        description: Serverless Devs Web Framework Function
        timeout: 60
        caPort: 3000
        layers:
          - acs:fc:cn-hangzhou:official:layers/Nodejs20/versions/1
        customRuntimeConfig:
          command:
            - node
            - server.js
        instanceType: e1
        runtime: custom.debian10
        instanceConcurrency: 1
        memorySize: 128
        environmentVariables:
          PATH: >-
            /opt/nodejs20/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin
        name: next
        codeUri: 在此处填写您的代码地址，例如：./code.zip
      triggers:
        - name: httpTrigger
          description: ''
          type: http
          qualifier: LATEST
          config:
            methods:
              - GET
              - POST
            authType: anonymous
            disableURLInternet: false
